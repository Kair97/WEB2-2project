<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather and City Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <h1>Weather and City Info</h1>
        </header>

        <div class="container">
            <section class="search">
                <input type="text" id="cityInput" placeholder="Enter city name" class="form-control">
                <button id="searchBtn" class="btn-primary">Get Info</button>
            </section>

            <main class="grid">
                <div class="card" id="weather">
                    <h2>Weather</h2>
                    <div id="weatherContent">No data</div>
                </div>

                <div class="card">
                    <h2>Map</h2>
                    <div id="map"></div>
                </div>

                <div class="card">
                    <h2>Latest News</h2>
                    <ul id="newList"></ul>
                </div>

                <div class="card">
                    <h2>Currency</h2>
                    <div id="currencyInfo">No data</div>
                </div>
            </main>
        </div>
        
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
